<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rock Papers Scissors</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <h1>Rock Paper Scissors</h1>
    <div id="btn-container">
   <h2>Choose your Move!</h2>
     </div>
    <div id="choice-container">
        <input type="image" src="./images/rock.png" alt="rock" id="rock" onmouseover="this.src='./images/rockselect.png'" onmouseout="this.src='./images/rock.png'">
        <input type="image" src="./images/paper.png" alt="paper" id="paper" onmouseover="this.src='./images/paperselect.png'" onmouseout="this.src='./images/paper.png'">
        <input type="image" src="./images/scissors.png" alt="scissors" id="scissors" onmouseover="this.src='./images/scissorsselect.png'" onmouseout="this.src='./images/scissors.png'">
    </div>
    <div id="textbox">
        <p id="text">fgsfd</p>
    </div>
    <div id="scoreboard">
        <h2>Score</h2>
        <div id="score">
            <div id="user">
                <h3>User</h3>
                <p id="user-score"></p>
            </div>
            <div id="computer">
                <h3>Computer</h3>
                <p id="computer-score"></p>
            </div>
        </div>
    </div>
    
    <script src="./rps.js"></script>
</body>
</html>
